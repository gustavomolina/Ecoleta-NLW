<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <!--Importação das fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!--Importação dos estilos-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <!--CSS da parte responsiva por último-->
    <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="/">
                    <span></span>
                    Voltar para a Home
                </a>
            </header>

            <!--Box com duas segmentações-->
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <!--Coleção de campos, como 'divs'-->
                <fieldset>
                    
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>


                    <!----------------------Agrupamentos---------------------->


                    <!--Nome-->
                    <div class="field">
                        <!--'label' pertence ao respectivo 'input'-->
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                    
                    <!--Endereço e número/complemento-->
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address"required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2"required>
                        </div>
                    </div>

                    <!--Cidade e Estado-->
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <!--Para aparecer na URL o nome do estado (e não um índice, que vinha do JSON, 
                                isto é tratado no script 'create-point.js')-->
                            <input type="hidden" name="state">
                        </div>
                        <!--Não deve ser capaz de selecionar a cidade antes do estado-->                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled id="seletorCidades" required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>  

                    </div>                    
                    
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <!--Lista de componentes-->
                        <li data-id="1" class="selected">
                            <img src="/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">


                </fieldset>             


                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
